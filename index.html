<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login – Hostel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:20px;
}
label{
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.error{color:red;}
.success{color:green;}
.info{color:#0f766e;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">Employee Login</h2>

  <!-- LOGIN FORM -->
  <div id="loginBox">
    <label>Emp ID</label>
    <input type="text" id="empId" placeholder="Enter Emp ID">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
  </div>

  <!-- FIRST TIME PASSWORD SET -->
  <div id="setPasswordBox" class="hidden">
    <label>New Password</label>
    <input type="password" id="newPass" placeholder="Enter New Password">

    <label>Confirm Password</label>
    <input type="password" id="confirmPass" placeholder="Confirm Password">

    <button onclick="setPassword()">Set Password</button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxKCNSbwVB54NJZZdlUJbeaVASCRlq8o5b3Sn0PXPgHtm91CVOcpLGNehMJ3c3ANJvk/exec";

let CURRENT_EMP_ID = "";

function login(){
  const empId = document.getElementById("empId").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if(!empId || !password){
    msg.innerHTML = "Emp ID & Password required";
    msg.className = "msg error";
    return;
  }

  msg.innerHTML = "Checking...";
  msg.className = "msg info";

  fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify({
      action: "login",
      empId,
      password
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status === "NOT_APPROVED"){
      msg.innerHTML = "Not approved by admin yet";
      msg.className = "msg error";
    }
    else if(res.status === "FIRST_TIME"){
      CURRENT_EMP_ID = empId;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("setPasswordBox").classList.remove("hidden");
      document.getElementById("title").innerText = "Set New Password";
      msg.innerHTML = "First time login – set password";
      msg.className = "msg info";
    }
    else if(res.status === "SUCCESS"){
      msg.innerHTML = "Login successful";
      msg.className = "msg success";
      setTimeout(()=>{
        window.location.href = "dashboard.html";
      },800);
    }
    else{
      msg.innerHTML = "Invalid Emp ID or Password";
      msg.className = "msg error";
    }
  })
  .catch(()=>{
    msg.innerHTML = "Network error";
    msg.className = "msg error";
  });
}

function setPassword(){
  const p1 = document.getElementById("newPass").value.trim();
  const p2 = document.getElementById("confirmPass").value.trim();
  const msg = document.getElementById("msg");

  if(!p1 || !p2){
    msg.innerHTML = "Both fields required";
    msg.className = "msg error";
    return;
  }
  if(p1 !== p2){
    msg.innerHTML = "Passwords do not match";
    msg.className = "msg error";
    return;
  }

  msg.innerHTML = "Saving password...";
  msg.className = "msg info";

  fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify({
      action: "setPassword",
      empId: CURRENT_EMP_ID,
      newPassword: p1
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status === "SAVED"){
      msg.innerHTML = "Password saved. Login again.";
      msg.className = "msg success";
      setTimeout(()=>location.reload(),1200);
    }else{
      msg.innerHTML = "Error saving password";
      msg.className = "msg error";
    }
  })
  .catch(()=>{
    msg.innerHTML = "Network error";
    msg.className = "msg error";
  });
}
</script>

</body>
</html>
