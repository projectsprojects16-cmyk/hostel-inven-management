<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f766e,#115e59);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center;color:#0f766e}
label{font-weight:bold;font-size:14px}
input{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
.msg{text-align:center;font-size:14px}
.error{color:red}
.success{color:green}
.info{color:#0f766e}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">
<h2>Employee Login</h2>

<label>Emp ID</label>
<input id="empId">

<label>Password</label>
<input type="password" id="password">

<div id="firstTime" class="hidden">
  <label>New Password</label>
  <input type="password" id="newPass">

  <label>Confirm Password</label>
  <input type="password" id="confirmPass">
</div>

<button onclick="login()">Login</button>
<div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzYBoKB2USFBxTKzT6inPolRwdVg_XrpBhzCLTfe2fwnQGulwJ22nkXQ9C_WbaO2_IL/exec";

async function login(){
  const msg=document.getElementById("msg");

  if(!empId.value || !password.value){
    msg.innerHTML="EmpID & Password required";
    msg.className="msg error";
    return;
  }

  const res=await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      empId:empId.value,
      password:password.value
    })
  });

  const r=await res.json();

  if(r.status==="NOT_APPROVED"){
    msg.innerHTML="Admin approval required";
    msg.className="msg error";
  }
  else if(r.status==="FIRST_TIME"){
    firstTime.classList.remove("hidden");
    msg.innerHTML="Set new password";
    msg.className="msg info";
  }
  else if(r.status==="INVALID"){
    msg.innerHTML="Wrong password";
    msg.className="msg error";
  }
  else if(r.status==="SUCCESS"){
    localStorage.setItem("loggedInUser",empId.value);
    location.href="dashboard.html";
  }
}

confirmPass.addEventListener("keydown",async e=>{
  if(e.key!=="Enter") return;

  if(newPass.value!==confirmPass.value){
    msg.innerHTML="Passwords do not match";
    msg.className="msg error";
    return;
  }

  await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"setPassword",
      empId:empId.value,
      newPassword:newPass.value
    })
  });

  localStorage.setItem("loggedInUser",empId.value);
  location.href="dashboard.html";
});
</script>

</body>
</html>
