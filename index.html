<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup – Hostel App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f766e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }
    h2 {
      text-align: center;
      color: #0f766e;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0f766e;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<div class="card">
  <h2>Signup Request</h2>

  <input id="fullName" placeholder="Full Name" />
  <input id="empId" placeholder="Emp ID" />
  <input id="department" placeholder="Department" />
  <input id="designation" placeholder="Designation" />
  <input id="mobile" placeholder="Mobile" />

  <button onclick="submitForm()">Submit Signup</button>
  <div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function submitForm() {
  const data = new URLSearchParams();
  data.append("fullName", document.getElementById("fullName").value);
  data.append("empId", document.getElementById("empId").value);
  data.append("department", document.getElementById("department").value);
  data.append("designation", document.getElementById("designation").value);
  data.append("mobile", document.getElementById("mobile").value);

  fetch(SCRIPT_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.text())
  .then(text => {
    const res = JSON.parse(text);
    if (res.status === "success") {
      document.getElementById("msg").innerHTML =
        "<span class='success'>Signup Successful ✅</span>";
    } else {
      document.getElementById("msg").innerHTML =
        "<span class='error'>" + res.message + "</span>";
    }
  })
  .catch(err => {
    document.getElementById("msg").innerHTML =
      "<span class='error'>" + err + "</span>";
  });
}
</script>

</body>
</html>
