<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup – Hostel App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f766e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }
    h2 {
      text-align: center;
      color: #0f766e;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #0f766e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Signup Request</h2>

  <label>Full Name</label>
  <input id="fullName" required>

  <label>Emp ID</label>
  <input id="empId" required>

  <label>Department</label>
  <input id="department">

  <label>Designation</label>
  <input id="designation">

  <label>Mobile</label>
  <input id="mobile">

  <button onclick="submitForm()">Submit Signup</button>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function submitForm() {
  const params = new URLSearchParams();
  params.append("fullName", document.getElementById("fullName").value);
  params.append("empId", document.getElementById("empId").value);
  params.append("department", document.getElementById("department").value);
  params.append("designation", document.getElementById("designation").value);
  params.append("mobile", document.getElementById("mobile").value);

  fetch(API_URL, {
    method: "POST",
    body: params
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      document.getElementById("msg").style.color = "green";
      document.getElementById("msg").innerText = "Signup Successful ✔";
    } else {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = data.message;
    }
  })
  .catch(err => {
    document.getElementById("msg").style.color = "red";
    document.getElementById("msg").innerText = err.toString();
  });
}
</script>

</body>
</html>
