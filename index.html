<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup â€“ Hostel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f766e;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:360px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h2{
  text-align:center;
  color:#0f766e;
}
label{
  font-size:14px;
  font-weight:bold;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#0f766e;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}
.msg{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}
.success{ color:green; }
.error{ color:red; }
</style>
</head>

<body>

<div class="card">
  <h2>Signup Request</h2>

  <label>Full Name</label>
  <input id="fullName" required>

  <label>Emp ID</label>
  <input id="empId" required>

  <label>Department</label>
  <input id="department" required>

  <label>Designation</label>
  <input id="designation" required>

  <label>Mobile</label>
  <input id="mobile" required>

  <button id="btn" onclick="submitSignup()">Submit Signup</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function submitSignup(){
  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");

  msg.textContent = "Submitting...";
  msg.className = "msg";
  btn.disabled = true;

  const data = new URLSearchParams();
  data.append("fullName", fullName.value.trim());
  data.append("empId", empId.value.trim());
  data.append("department", department.value.trim());
  data.append("designation", designation.value.trim());
  data.append("mobile", mobile.value.trim());

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: data.toString()
  })
  .then(r => r.text())               // ðŸ‘ˆ IMPORTANT
  .then(t => {
    let res;
    try {
      res = JSON.parse(t);
    } catch (e) {
      throw "Invalid server response";
    }

    if(res.status === "success"){
      msg.textContent = "Signup request submitted successfully âœ”";
      msg.className = "msg success";
      document.querySelectorAll("input").forEach(i => i.value = "");
    } else {
      msg.textContent = "Error: " + res.message;
      msg.className = "msg error";
    }
  })
  .catch(err => {
    msg.textContent = "Error: " + err;
    msg.className = "msg error";
  })
  .finally(() => {
    btn.disabled = false;
  });
}
</script>

</body>
</html>
