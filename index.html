<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:20px;
}
label{
  font-weight:bold;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.error{color:red}
.success{color:green}
.info{color:#0f766e}
</style>
</head>

<body>

<div class="card">
  <h2>Employee Signup</h2>

  <label>Full Name</label>
  <input id="fullName" placeholder="Enter full name">

  <label>Employee ID</label>
  <input id="empId" placeholder="Enter employee ID">

  <label>Department</label>
  <input id="department" placeholder="Department">

  <label>Designation</label>
  <input id="designation" placeholder="Designation">

  <label>Mobile</label>
  <input id="mobile" placeholder="Mobile number">

  <button id="btn" onclick="signup()">Submit</button>

  <div id="msg" class="msg"></div>
</div>

<script>
/* ðŸ”— YOUR APPS SCRIPT WEB APP URL */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbymLQ5JwOQE3-lebOVdptjzOf-BcW6aEaJwG7IT2cITP_bHKQ1bouognnEEbtJhAsMx/exec";

async function signup(){
  const fullName = document.getElementById("fullName").value.trim();
  const empId = document.getElementById("empId").value.trim();
  const department = document.getElementById("department").value.trim();
  const designation = document.getElementById("designation").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  if(!fullName || !empId){
    msg.innerHTML = "Full Name & Emp ID required";
    msg.className = "msg error";
    return;
  }

  btn.disabled = true;
  msg.innerHTML = "Submitting...";
  msg.className = "msg info";

  try{
    const res = await fetch(SCRIPT_URL,{
      method:"POST",
      body: JSON.stringify({
        fullName,
        empId,
        department,
        designation,
        mobile
      })
    });

    const r = await res.json();

    if(r.status === "OK"){
      msg.innerHTML = "Signup successful. Redirecting to login...";
      msg.className = "msg success";

      setTimeout(()=>{
        location.href = "login.html";
      },1500);
    }else{
      msg.innerHTML = "Error: " + r.status;
      msg.className = "msg error";
      btn.disabled = false;
    }

  }catch(e){
    msg.innerHTML = "Network error. Try again.";
    msg.className = "msg error";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
