<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup – Hostel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f766e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }

    h2 {
      text-align: center;
      color: #0f766e;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0f766e;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .login {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login a {
      color: #0f766e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Signup Request</h2>

    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="fullName" required />

      <label>Emp ID</label>
      <input type="text" id="empId" required />

      <label>Department</label>
      <input type="text" id="department" required />

      <label>Designation</label>
      <input type="text" id="designation" required />

      <label>Mobile</label>
      <input type="text" id="mobile" required />

      <button type="submit" id="btn">Submit Signup</button>
    </form>

    <div class="msg" id="msg"></div>

    <div class="login">
      Already have account? <a href="login.html">Login</a>
    </div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");

  btn.disabled = true;
  msg.textContent = "Submitting...";
  msg.className = "msg";

  const data = {
    fullName: document.getElementById("fullName").value.trim(),
    empId: document.getElementById("empId").value.trim(),
    department: document.getElementById("department").value.trim(),
    designation: document.getElementById("designation").value.trim(),
    mobile: document.getElementById("mobile").value.trim()
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    });

    const result = await res.json();

    if (result.status === "success") {
      msg.textContent = "Signup request submitted successfully ✔";
      msg.className = "msg success";
      document.getElementById("signupForm").reset();
    } else {
      msg.textContent = "Error: " + result.message;
      msg.className = "msg error";
    }

  } catch (err) {
    msg.textContent = "Network error. Please try again.";
    msg.className = "msg error";
  }

  btn.disabled = false;
});
</script>

</body>
</html>
