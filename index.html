<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hostel Signup</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .box { width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; }
    input, button { width:100%; padding:10px; margin:8px 0; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
    #msg { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>Signup – Hostel App</h2>

  <input id="fullName" placeholder="Full Name" required>
  <input id="empId" placeholder="Emp ID" required>
  <input id="department" placeholder="Department">
  <input id="designation" placeholder="Designation">
  <input id="mobile" placeholder="Mobile">

  <button onclick="submitForm()">Submit</button>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function submitForm() {
  const data = new URLSearchParams();
  data.append("fullName", document.getElementById("fullName").value);
  data.append("empId", document.getElementById("empId").value);
  data.append("department", document.getElementById("department").value);
  data.append("designation", document.getElementById("designation").value);
  data.append("mobile", document.getElementById("mobile").value);

  fetch(API_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("msg").innerText =
      res.status === "success" ? "✅ Signup Saved" : "❌ Error: " + res.message;
  })
  .catch(err => {
    document.getElementById("msg").innerText = "❌ Network Error";
  });
}
</script>

</body>
</html>
