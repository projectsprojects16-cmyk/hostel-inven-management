<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f5f9;
}
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:15px;
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
  font-size:14px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
.msg{
  display:none;
  padding:10px;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
  margin-bottom:12px;
}
.success{background:#16a34a;color:#fff;}
.error{background:#dc2626;color:#fff;}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h2>Hostel Signup</h2>

    <div id="success" class="msg success">Signup submitted successfully</div>
    <div id="error" class="msg error">Something went wrong</div>

    <label>Employee ID</label>
    <input id="empId" placeholder="Enter Employee ID">

    <label>Full Name</label>
    <input id="fullName" placeholder="Enter Full Name">

    <label>Email</label>
    <input id="email" placeholder="Enter Email">

    <label>Mobile Number</label>
    <input id="phone" placeholder="Enter Mobile Number">

    <label>Role</label>
    <select id="role">
      <option value="">Select Role</option>
      <option>Employee</option>
      <option>Supervisor</option>
      <option>Manager</option>
    </select>

    <label>Hostel</label>
    <select id="hostel">
      <option value="">Select Hostel</option>
      <option>Vigo</option>
      <option>STPL</option>
      <option>Champion</option>
      <option>Saddiq</option>
      <option>Colony</option>
      <option>Murree</option>
    </select>

    <button id="submitBtn" onclick="submitForm()">Submit</button>

  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbybjK1iNW6LN_GHvYVe8r9sNrv_VDlaXaEWUTR_4dossw_XbKiJqlj-42dMfNLHfBz-/exec";

async function submitForm(){
  const btn = document.getElementById("submitBtn");
  const success = document.getElementById("success");
  const error = document.getElementById("error");

  success.style.display = "none";
  error.style.display = "none";

  const data = {
    empId: empId.value.trim(),
    fullName: fullName.value.trim(),
    email: email.value.trim(),
    phone: phone.value.trim(),
    role: role.value,
    hostel: hostel.value
  };

  // Basic validation
  if (!data.empId || !data.fullName || !data.email || !data.phone || !data.role || !data.hostel) {
    alert("Please fill all fields");
    return;
  }

  btn.disabled = true;

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)   // ⚠️ no headers (CORS safe)
    });

    const text = await res.text();

    if (text.includes("SUCCESS")) {
      success.style.display = "block";
      empId.value = "";
      fullName.value = "";
      email.value = "";
      phone.value = "";
      role.value = "";
      hostel.value = "";
    } else {
      error.style.display = "block";
    }

  } catch (e) {
    error.style.display = "block";
  }

  btn.disabled = false;
}
</script>

</body>
</html>
