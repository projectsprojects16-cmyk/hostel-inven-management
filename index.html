<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup – Hostel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:20px;
}
label{
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.error{color:red;}
.success{color:green;}
.info{color:#0f766e;}
a{
  color:#0f766e;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>Signup Request</h2>

  <label>Full Name</label>
  <input type="text" id="fullName" placeholder="Enter Full Name">

  <label>Emp ID</label>
  <input type="text" id="empId" placeholder="Enter Employee ID">

  <label>Department</label>
  <input type="text" id="department" placeholder="Enter Department">

  <label>Designation</label>
  <input type="text" id="designation" placeholder="Enter Designation">

  <label>Mobile</label>
  <input type="tel" id="mobile" placeholder="03XXXXXXXXX">

  <button onclick="submitSignup()">Submit Signup</button>

  <div id="msg" class="msg"></div>

  <div style="text-align:center;margin-top:10px;">
    <a href="login.html">Already have account? Login</a>
  </div>
</div>

<script>
/* ✅ YOUR LIVE APPS SCRIPT URL */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function submitSignup(){
  const msg = document.getElementById("msg");

  const fullName = document.getElementById("fullName").value.trim();
  const empId = document.getElementById("empId").value.trim();
  const department = document.getElementById("department").value.trim();
  const designation = document.getElementById("designation").value.trim();
  const mobile = document.getElementById("mobile").value.trim();

  if(!fullName || !empId || !department || !designation || !mobile){
    msg.innerHTML = "All fields are required";
    msg.className = "msg error";
    return;
  }

  msg.innerHTML = "Submitting...";
  msg.className = "msg info";

  const formData = new FormData();
  formData.append("fullName", fullName);
  formData.append("empId", empId);
  formData.append("department", department);
  formData.append("designation", designation);
  formData.append("mobile", mobile);

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      msg.innerHTML = "Signup successful. Waiting for admin approval.";
      msg.className = "msg success";

      setTimeout(()=>{
        window.location.href = "login.html";
      },1500);
    }else{
      msg.innerHTML = "Error: " + (data.message || "Unknown error");
      msg.className = "msg error";
    }
  })
  .catch(err=>{
    console.error(err);
    msg.innerHTML = "Network error. Please try again.";
    msg.className = "msg error";
  });
}
</script>

</body>
</html>
