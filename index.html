<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f5f9
}
.container{
  max-width:500px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}
h2{text-align:center;color:#0f766e}
label{
  display:block;
  margin-top:12px;
  font-weight:bold
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer
}
button:disabled{
  background:#94a3b8
}
.success{
  display:none;
  background:#16a34a;
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-align:center;
  margin-bottom:15px
}
.error{
  display:none;
  background:#dc2626;
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-align:center;
  margin-bottom:15px
}
</style>
</head>

<body>

<div class="container">

<h2>Hostel Signup</h2>

<div id="success" class="success">Signup submitted successfully</div>
<div id="error" class="error">Something went wrong</div>

<label>Employee ID</label>
<input id="empId" required>

<label>Full Name</label>
<input id="fullName" required>

<label>Email</label>
<input id="email" type="email" required>

<label>Mobile Number</label>
<input id="phone" required>

<label>Role</label>
<select id="role" required>
  <option value="">Select Role</option>
  <option>Employee</option>
  <option>Supervisor</option>
  <option>Manager</option>
</select>

<label>Hostel</label>
<select id="hostel" required>
  <option value="">Select Hostel</option>
  <option>Vigo</option>
  <option>STPL</option>
  <option>Champion</option>
  <option>Saddiq</option>
  <option>Colony</option>
  <option>Murree</option>
</select>

<button id="submitBtn" onclick="submitForm()">Submit</button>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbybjK1iNW6LN_GHvYVe8r9sNrv_VDlaXaEWUTR_4dossw_XbKiJqlj-42dMfNLHfBz-/exec";

async function submitForm(){
  const btn=document.getElementById("submitBtn");
  const success=document.getElementById("success");
  const error=document.getElementById("error");

  success.style.display="none";
  error.style.display="none";

  const data={
    empId:empId.value.trim(),
    fullName:fullName.value.trim(),
    email:email.value.trim(),
    phone:phone.value.trim(),
    role:role.value,
    hostel:hostel.value,
    time:new Date().toISOString()
  };

  if(Object.values(data).some(v=>!v)){
    alert("Please fill all fields");
    return;
  }

  btn.disabled=true;

  try{
    const res=await fetch(SCRIPT_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });

    const result=await res.json();

    if(result.success){
      success.style.display="block";
      document.querySelector("form")?.reset();
    }else{
      error.style.display="block";
    }
  }catch(e){
    error.style.display="block";
  }

  btn.disabled=false;
}
</script>

</body>
</html>
