<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signup – Hostel App</title>
  <style>
    body {
      background:#0f766e;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#fff;
      padding:25px;
      width:320px;
      border-radius:8px;
    }
    h2 { text-align:center; color:#0f766e; }
    input,button {
      width:100%;
      padding:8px;
      margin-top:10px;
    }
    button {
      background:#0f766e;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    #msg {
      margin-top:12px;
      font-weight:bold;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Signup Request</h2>

  <input id="fullName" placeholder="Full Name">
  <input id="empId" placeholder="Emp ID">
  <input id="department" placeholder="Department">
  <input id="designation" placeholder="Designation">
  <input id="mobile" placeholder="Mobile">

  <button onclick="send()">Submit</button>
  <div id="msg"></div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

function send() {
  const data = new URLSearchParams();
  data.append("fullName", fullName.value);
  data.append("empId", empId.value);
  data.append("department", department.value);
  data.append("designation", designation.value);
  data.append("mobile", mobile.value);

  fetch(URL, { method:"POST", body:data })
    .then(r => r.text())
    .then(t => {
      document.getElementById("msg").innerHTML =
        "<span style='color:green'>SUBMITTED ✔</span><br><small>"+t+"</small>";
    })
    .catch(e => {
      document.getElementById("msg").innerHTML =
        "<span style='color:red'>"+e+"</span>";
    });
}
</script>

</body>
</html>
