<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup â€“ Hostel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f766e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0f766e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0f766e;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>

  <div class="card">
    <h2>Signup Request</h2>

    <form id="signupForm">
      <input id="fullName" placeholder="Full Name" required />
      <input id="empId" placeholder="Emp ID" required />
      <input id="department" placeholder="Department" />
      <input id="designation" placeholder="Designation" />
      <input id="mobile" placeholder="Mobile" />

      <button type="submit" id="btn">Submit Signup</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

<script>
  const ENDPOINT = "PASTE_YOUR_WEBAPP_URL_HERE";

  const form = document.getElementById("signupForm");
  const msg  = document.getElementById("msg");
  const btn  = document.getElementById("btn");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    msg.textContent = "";
    btn.disabled = true;

    const data = new URLSearchParams();
    data.append("fullName", document.getElementById("fullName").value);
    data.append("empId", document.getElementById("empId").value);
    data.append("department", document.getElementById("department").value);
    data.append("designation", document.getElementById("designation").value);
    data.append("mobile", document.getElementById("mobile").value);

    fetch(ENDPOINT, {
      method: "POST",
      body: data
    })
    .then(res => res.text())   // ðŸ”¥ JSON âŒ â€” TEXT âœ…
    .then(() => {
      msg.textContent = "Signup submitted successfully";
      msg.className = "msg success";
      form.reset();
    })
    .catch(err => {
      console.error(err);
      msg.textContent = "Signup failed";
      msg.className = "msg error";
    })
    .finally(() => {
      btn.disabled = false;
    });
  });
</script>

</body>
</html>
