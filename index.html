<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup â€“ Hostel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f766e;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 340px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0f766e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 11px;
      background: #0f766e;
      color: #fff;
      border: none;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Signup Request</h2>

    <form id="signupForm">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="text" name="empId" placeholder="Emp ID" required>
      <input type="text" name="department" placeholder="Department">
      <input type="text" name="designation" placeholder="Designation">
      <input type="text" name="mobile" placeholder="Mobile">

      <button type="submit">Submit Signup</button>
    </form>

    <div id="msg"></div>
  </div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const btn = form.querySelector("button");
  const msg = document.getElementById("msg");

  msg.textContent = "";
  btn.disabled = true;
  btn.textContent = "Submitting...";

  // ðŸ”‘ VERY IMPORTANT: form-encoded data
  const formData = new URLSearchParams(new FormData(form));

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const text = await res.text();
    let data = {};

    try {
      data = JSON.parse(text);
    } catch {
      throw new Error("Invalid response from server");
    }

    if (data.status === "success") {
      msg.textContent = "Signup submitted successfully";
      msg.className = "success";
      form.reset();
    } else {
      msg.textContent = data.message || "Error occurred";
      msg.className = "error";
    }

  } catch (err) {
    msg.textContent = err.message;
    msg.className = "error";
  }

  btn.disabled = false;
  btn.textContent = "Submit Signup";
});
</script>

</body>
</html>
