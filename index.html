<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HR App Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f766e,#115e59);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center;color:#0f766e}
label{font-weight:bold;font-size:14px}
input{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{text-align:center;margin-top:10px;font-size:14px}
.error{color:red}
.success{color:green}
.info{color:#0f766e}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">
<h2>Employee Login</h2>

<label>Emp ID</label>
<input id="empId">

<label>Password</label>
<input type="password" id="password">

<div id="firstTime" class="hidden">
  <label>New Password</label>
  <input type="password" id="newPass">

  <label>Confirm Password</label>
  <input type="password" id="confirmPass">
</div>

<button onclick="login()">Login</button>
<div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzMjMSDeI5HBNPBNQMQrW-RGNjkfMWH5QyAOx-YvDUC8M5NPum3V7tgipZi2RXj1pqc/exec";

async function login(){
  const empId = empIdInput.value.trim();
  const pass = password.value.trim();
  const msg = document.getElementById("msg");

  if(!empId || !pass){
    msg.innerHTML="Emp ID & Password required";
    msg.className="msg error";
    return;
  }

  msg.innerHTML="Checking...";
  msg.className="msg info";

  const res = await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      empId,
      password:pass
    })
  });

  const r = await res.json();

  /* âŒ Not approved */
  if(r.status==="NOT_APPROVED"){
    msg.innerHTML="Admin approval required";
    msg.className="msg error";
    return;
  }

  /* ðŸ”‘ First time login */
  if(r.status==="FIRST_TIME"){
    document.getElementById("firstTime").classList.remove("hidden");
    msg.innerHTML="Set new password";
    msg.className="msg info";
    return;
  }

  /* âŒ Wrong password */
  if(r.status==="INVALID"){
    msg.innerHTML="Wrong password";
    msg.className="msg error";
    return;
  }

  /* âœ… Login success */
  if(r.status==="SUCCESS"){
    localStorage.setItem("loggedInUser",empId);
    location.href="dashboard.html";
  }
}

/* ðŸ” Save new password */
document.getElementById("confirmPass").addEventListener("keydown",async e=>{
  if(e.key!=="Enter") return;

  const n = newPass.value;
  const c = confirmPass.value;

  if(n!==c){
    msg.innerHTML="Passwords do not match";
    msg.className="msg error";
    return;
  }

  await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"setPassword",
      empId:empIdInput.value,
      newPassword:n
    })
  });

  localStorage.setItem("loggedInUser",empIdInput.value);
  location.href="dashboard.html";
});

const empIdInput = document.getElementById("empId");
</script>

</body>
</html>
