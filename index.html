<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup â€“ Hostel App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f766e;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0f766e;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0f766e;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #115e59;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Signup Request</h2>

    <form id="signupForm">
      <input name="fullName" placeholder="Full Name" required>
      <input name="empId" placeholder="Emp ID" required>
      <input name="department" placeholder="Department">
      <input name="designation" placeholder="Designation">
      <input name="mobile" placeholder="Mobile">
      <button type="submit">Submit Signup</button>
    </form>

    <div id="msg"></div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw2JungXZ0NIP0lfgBM4v4-HK7OWBHPdm_qcPKHZ2G1ceLRUeZNyGhkqNCXZVooeyK9tw/exec";

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msg = document.getElementById("msg");
  msg.style.color = "black";
  msg.innerText = "Submitting...";

  const formData = new FormData(e.target);

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const text = await res.text();   // ðŸ”¥ IMPORTANT
    const data = JSON.parse(text);

    if (data.status === "success") {
      msg.style.color = "green";
      msg.innerText = "Signup submitted successfully";
      e.target.reset();
    } else {
      msg.style.color = "red";
      msg.innerText = data.message || "Error occurred";
    }

  } catch (err) {
    msg.style.color = "red";
    msg.innerText = err.toString();
  }
});
</script>

</body>
</html>
