<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup â€“ Hostel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:20px;
}
label{
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.error{color:red;}
.success{color:green;}
.info{color:#0f766e;}
</style>
</head>

<body>

<div class="card">
  <h2>Signup Request</h2>

  <label>Full Name</label>
  <input id="fullName">

  <label>Emp ID</label>
  <input id="empId">

  <label>Department</label>
  <input id="department">

  <label>Designation</label>
  <input id="designation">

  <label>Mobile</label>
  <input id="mobile">

  <button onclick="submitSignup()">Submit Signup</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxKCNSbwVB54NJZZdlUJbeaVASCRlq8o5b3Sn0PXPgHtm91CVOcpLGNehMJ3c3ANJvk/exec";

function submitSignup(){
  const msg = document.getElementById("msg");

  const fd = new FormData();
  fd.append("fullName", fullName.value);
  fd.append("empId", empId.value);
  fd.append("department", department.value);
  fd.append("designation", designation.value);
  fd.append("mobile", mobile.value);

  msg.innerHTML = "Submitting...";
  msg.className = "msg info";

  fetch(SCRIPT_URL,{
    method:"POST",
    body: fd
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status === "success"){
      msg.innerHTML = "Signup successful. Waiting for approval.";
      msg.className = "msg success";
    }else{
      msg.innerHTML = "Error: " + res.message;
      msg.className = "msg error";
    }
  })
  .catch(()=>{
    msg.innerHTML = "Network error";
    msg.className = "msg error";
  });
}
</script>

</body>
</html>
