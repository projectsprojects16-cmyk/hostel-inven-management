<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
}
header{
  background:#0f766e;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;font-size:18px;}
header a{
  background:#fff;
  color:#0f766e;
  text-decoration:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
}
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
video{
  width:100%;
  margin-top:10px;
  border-radius:8px;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
.msg{
  margin-top:10px;
  text-align:center;
  font-weight:bold;
}
.success{color:green;}
.error{color:red;}
</style>
</head>

<body>

<header>
  <h2>Inventory Management</h2>
  <a href="inventory_export.html">Export</a>
</header>

<div class="container">
<div class="card">

<label>Reference No</label>
<input type="text" id="refNo">

<label>Item Name</label>
<input type="text" id="itemName">

<label>Quantity</label>
<input type="number" id="quantity">

<label>Location</label>
<input type="text" id="location">

<label>Installation Date</label>
<input type="date" id="installDate">

<label>Expiry Date</label>
<input type="date" id="expiryDate">

<label>Capture Video</label>
<input type="file" id="videoInput" accept="video/*" capture="environment">

<button id="submitBtn" disabled onclick="submitForm()">Submit</button>

<div id="msg" class="msg"></div>

</div>
</div>

<script>
// Login check
if(!localStorage.getItem("loggedInUser")){
  window.location.href="index.html";
}

const fields = [
  "refNo","itemName","quantity","location","installDate"
];

fields.forEach(id=>{
  document.getElementById(id).addEventListener("input",checkForm);
});
document.getElementById("videoInput").addEventListener("change",checkForm);

function checkForm(){
  let valid = true;
  fields.forEach(id=>{
    if(!document.getElementById(id).value.trim()) valid=false;
  });
  if(!videoInput.files.length) valid=false;
  submitBtn.disabled = !valid;
}

function submitForm(){
  const reader = new FileReader();
  const videoFile = videoInput.files[0];

  reader.onload = function(){
    const record = {
      refNo: refNo.value.trim(),
      itemName: itemName.value.trim(),
      quantity: quantity.value,
      location: location.value.trim(),
      installDate: installDate.value,
      expiryDate: expiryDate.value,
      video: reader.result,
      time: new Date().toISOString(),
      user: localStorage.getItem("loggedInUser")
    };

    const records = JSON.parse(localStorage.getItem("inventoryRecords")) || [];
    records.push(record);
    localStorage.setItem("inventoryRecords", JSON.stringify(records));

    msg.textContent = "Inventory saved successfully";
    msg.className = "msg success";

    document.querySelector("form")?.reset();
    submitBtn.disabled = true;
  };

  reader.readAsDataURL(videoFile);
}
</script>

</body>
</html>
