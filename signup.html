<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f1f5f9;
}
header{
  background:#0f766e;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:18px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button:disabled{
  background:#94a3b8;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h2>Signup Request</h2>
</header>

<div class="container">
<div class="card">

<form id="signupForm">

<label>Full Name</label>
<input id="name" required>

<label>Emp ID</label>
<input id="empId" required>

<label>Department</label>
<input id="department" required>

<label>Mobile Number</label>
<input id="mobile" required>

<label>Desired Login ID</label>
<input id="loginId" required>

<button id="submitBtn" disabled>Submit Signup Request</button>

<div id="msg" class="msg"></div>

</form>

</div>
</div>

<script>
/* ===== GOOGLE APPS SCRIPT URL ===== */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzMjMSDeI5HBNPBNQMQrW-RGNjkfMWH5QyAOx-YvDUC8M5NPum3V7tgipZi2RXj1pqc/exec";

const form = document.getElementById("signupForm");
const submitBtn = document.getElementById("submitBtn");
const msg = document.getElementById("msg");

/* Enable submit */
form.addEventListener("input", ()=>{
  submitBtn.disabled = !(
    name.value &&
    empId.value &&
    department.value &&
    mobile.value &&
    loginId.value
  );
});

/* Submit signup */
form.onsubmit = async e=>{
  e.preventDefault();
  submitBtn.disabled = true;

  const data = {
    action: "signup",
    name: name.value,
    empId: empId.value,
    department: department.value,
    mobile: mobile.value,
    loginId: loginId.value,
    time: new Date().toISOString()
  };

  try{
    await fetch(SCRIPT_URL,{
      method:"POST",
      body: JSON.stringify(data)
    });

    msg.style.color = "green";
    msg.innerText = "Signup request submitted. Please wait for admin approval.";

    setTimeout(()=>{
      location.href = "index.html";
    },2000);

  }catch(err){
    msg.style.color = "red";
    msg.innerText = "Network error. Please try again.";
    submitBtn.disabled = false;
    console.error(err);
  }

  form.reset();
};
</script>

</body>
</html>
