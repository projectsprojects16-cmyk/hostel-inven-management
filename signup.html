<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h2{text-align:center;color:#0f766e}
label{font-size:14px;font-weight:bold}
input{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button:disabled{background:#9ca3af}
.msg{text-align:center;font-size:14px;margin-top:10px}
.error{color:red}
.success{color:green}
</style>
</head>

<body>

<div class="card">
<h2>Signup Request</h2>

<label>Full Name</label>
<input id="fullName">

<label>Emp ID</label>
<input id="empId">

<label>Department</label>
<input id="department">

<label>Designation</label>
<input id="designation">

<label>Mobile Number</label>
<input id="mobile">

<button id="btn" onclick="signup()">Submit Signup</button>
<div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbx0BGsRqQSd-oDFxivNKCSKHh_IAJ8E8KcD5waPkNIX3nafCe1FCQdwYV8Dz8Fpgowe/exec";

function signup(){
  const data = {
    fullName: fullName.value.trim(),
    empId: empId.value.trim(),
    department: department.value.trim(),
    designation: designation.value.trim(),
    mobile: mobile.value.trim(),
    time: new Date().toISOString()
  };

  if(Object.values(data).some(v=>!v)){
    msg.textContent="All fields required";
    msg.className="msg error";
    return;
  }

  btn.disabled=true;
  msg.textContent="Submitting...";
  msg.className="msg";

  fetch(SCRIPT_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(data)
  })
  .then(()=> {
    msg.textContent="Signup submitted. Wait for admin approval.";
    msg.className="msg success";
    setTimeout(()=>location.href="index.html",1500);
  })
  .catch(()=>{
    btn.disabled=false;
    msg.textContent="Network error";
    msg.className="msg error";
  });
}
</script>

</body>
</html>
