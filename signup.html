<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:400px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{
  text-align:center;
  color:#0f766e;
  margin-bottom:20px;
}
label{
  font-size:14px;
  font-weight:bold;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.success{color:green;}
.error{color:red;}
</style>
</head>

<body>

<div class="card">
  <h2>Employee Signup</h2>

  <label>Emp ID</label>
  <input id="empId" placeholder="Enter Emp ID">

  <label>Full Name</label>
  <input id="name" placeholder="Enter Full Name">

  <label>Designation</label>
  <input id="designation" placeholder="e.g. Supervisor / Manager">

  <label>Mobile</label>
  <input id="mobile" placeholder="03XXXXXXXXX">

  <label>Email</label>
  <input id="email" placeholder="example@email.com">

  <button onclick="signup()">Signup</button>

  <div id="msg" class="msg"></div>
</div>

<script>
function signup(){
  const empId = empIdEl.value.trim();
  const name = nameEl.value.trim();
  const designation = designationEl.value.trim();
  const mobile = mobileEl.value.trim();
  const email = emailEl.value.trim();
  const msg = document.getElementById("msg");

  if(!empId || !name || !designation || !mobile || !email){
    msg.innerHTML = "All fields are required";
    msg.className = "msg error";
    return;
  }

  let signups = JSON.parse(localStorage.getItem("signups")) || [];

  signups.push({
    empId,
    name,
    designation,
    mobile,
    email,
    status: "Pending",
    time: new Date().toISOString()
  });

  localStorage.setItem("signups", JSON.stringify(signups));

  msg.innerHTML = "Signup submitted. Wait for admin approval.";
  msg.className = "msg success";

  setTimeout(()=>{
    window.location.href="index.html";
  },1500);
}

const empIdEl = document.getElementById("empId");
const nameEl = document.getElementById("name");
const designationEl = document.getElementById("designation");
const mobileEl = document.getElementById("mobile");
const emailEl = document.getElementById("email");
</script>

</body>
</html>
