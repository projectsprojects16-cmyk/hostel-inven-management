<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f766e,#115e59);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h2{text-align:center;color:#0f766e;margin-bottom:20px}
label{font-size:14px;font-weight:bold}
input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{text-align:center;font-size:14px;margin-top:10px}
.error{color:red}
.success{color:green}
</style>
</head>

<body>

<div class="card">
  <h2>Signup Request</h2>

  <label>Full Name</label>
  <input id="fullName">

  <label>Emp ID</label>
  <input id="empId">

  <label>Department</label>
  <input id="department">

  <label>Designation</label>
  <input id="designation">

  <label>Mobile</label>
  <input id="mobile" placeholder="03XXXXXXXXX">

  <button onclick="submitSignup()">Submit</button>
  <div id="msg" class="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzYBoKB2USFBxTKzT6inPolRwdVg_XrpBhzCLTfe2fwnQGulwJ22nkXQ9C_WbaO2_IL/exec";

function submitSignup(){
  const data = {
    fullName: fullName.value.trim(),
    empId: empId.value.trim(),
    department: department.value.trim(),
    designation: designation.value.trim(),
    mobile: mobile.value.trim()
  };

  if(Object.values(data).some(v=>!v)){
    msg.innerHTML="All fields required";
    msg.className="msg error";
    return;
  }

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(()=>{
    msg.innerHTML="Signup submitted. Wait for approval.";
    msg.className="msg success";
    setTimeout(()=>location.href="index.html",1500);
  })
  .catch(()=>{
    msg.innerHTML="Network error";
    msg.className="msg error";
  });
}
</script>

</body>
</html>
