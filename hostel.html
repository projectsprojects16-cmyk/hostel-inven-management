<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
header{background:#0f766e;color:#fff;padding:15px;display:flex;justify-content:space-between}
header button{background:#fff;color:#0f766e;border:none;padding:8px 14px;border-radius:6px;font-weight:bold}
.container{padding:15px}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
label{font-weight:bold;margin-top:12px;display:block}
input,select{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
.preview{width:100%;max-height:200px;margin-top:8px;border-radius:6px}
button.submit{width:100%;margin-top:20px;padding:12px;background:#0f766e;color:#fff;border:none;border-radius:8px;font-size:16px}
button.submit:disabled{background:#94a3b8}
.info{margin-top:10px;color:#b91c1c;font-size:14px}
</style>
</head>

<body>

<header>
  <h2>Hostel Management</h2>
  <button onclick="location.href='hostel_export.html'">Export</button>
</header>

<div class="container">
<div class="card">

<form id="form" novalidate>

<label>Hostel Name</label>
<select id="hostelName">
<option value="">Select</option>
<option>Vigo</option><option>STPL</option><option>Champion</option>
<option>Saddiq</option><option>Colony</option><option>Murree</option>
</select>

<label>Emp ID</label>
<input id="empId">
<div id="info" class="info"></div>

<label>Emp Name</label>
<input id="empName">

<label>Department</label>
<input id="department">

<label>Emergency Contact Name</label>
<input id="emergencyName">

<label>Relation With Employee</label>
<input id="emergencyRelation">

<label>Personal Mobile Number</label>
<input id="mobile">

<label>Permanent Address</label>
<input id="address">

<label>Joining Date</label>
<input type="date" id="joinDate">

<label>Leaving Date</label>
<input type="date" id="leaveDate">

<label>CNIC Picture</label>
<input type="file" id="cnicPic" accept="image/*" capture>
<img id="cnicPreview" class="preview">

<label>Emp Card Picture</label>
<input type="file" id="empCardPic" accept="image/*" capture>
<img id="empPreview" class="preview">

<button class="submit" id="submitBtn" disabled>Submit</button>

</form>
</div>
</div>

<script>
if(!localStorage.getItem("loggedInUser")) location.href="index.html";

const form=formEl=document.getElementById("form");
const submitBtn=document.getElementById("submitBtn");
const info=document.getElementById("info");

let records=JSON.parse(localStorage.getItem("hostelRecords"))||[];
let editIndex=-1;

/* ========= ENTER ON EMP ID ========= */
empId.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();loadExisting();}
});

/* ========= LOAD EXISTING ========= */
function loadExisting(){
  editIndex=records.findIndex(r=>r.empId===empId.value && !r.leaveDate);

  if(editIndex>-1){
    const r=records[editIndex];

    hostelName.value=r.hostelName;
    empName.value=r.empName;
    department.value=r.department;
    emergencyName.value=r.emergencyName;
    emergencyRelation.value=r.emergencyRelation;
    mobile.value=r.mobile;
    address.value=r.address;
    joinDate.value=r.joinDate;
    cnicPreview.src=r.cnicPic;
    empPreview.src=r.empCardPic;

    setRequired(false);          // ðŸ”¥ IMPORTANT
    submitBtn.disabled=true;
    info.innerText="Active record found. Enter Leaving Date to update.";
  }else{
    resetRequired();
    info.innerText="";
  }
}

/* ========= REQUIRED HANDLING ========= */
function setRequired(updateMode){
  hostelName.required=!updateMode;
  empName.required=!updateMode;
  department.required=!updateMode;
  emergencyName.required=!updateMode;
  emergencyRelation.required=!updateMode;
  mobile.required=!updateMode;
  address.required=!updateMode;
  joinDate.required=!updateMode;
  cnicPic.required=!updateMode;
  empCardPic.required=!updateMode;
  leaveDate.required=updateMode;
}

function resetRequired(){ setRequired(false); }

/* ========= ENABLE SUBMIT ========= */
form.addEventListener("input",()=>{
  if(editIndex>-1){
    submitBtn.disabled=!leaveDate.value;
  }else{
    submitBtn.disabled=!(
      hostelName.value && empId.value && empName.value &&
      department.value && emergencyName.value &&
      emergencyRelation.value && mobile.value &&
      address.value && joinDate.value &&
      cnicPic.files.length && empCardPic.files.length
    );
  }
});

/* ========= PREVIEW ========= */
cnicPic.onchange=()=>cnicPreview.src=URL.createObjectURL(cnicPic.files[0]);
empCardPic.onchange=()=>empPreview.src=URL.createObjectURL(empCardPic.files[0]);

/* ========= SUBMIT ========= */
form.onsubmit=e=>{
  e.preventDefault();

  if(editIndex>-1){
    records[editIndex].leaveDate=leaveDate.value;
  }else{
    records.push({
      hostelName:hostelName.value,
      empId:empId.value,
      empName:empName.value,
      department:department.value,
      emergencyName:emergencyName.value,
      emergencyRelation:emergencyRelation.value,
      mobile:mobile.value,
      address:address.value,
      joinDate:joinDate.value,
      leaveDate:"",
      cnicPic:cnicPreview.src,
      empCardPic:empPreview.src,
      time:new Date().toISOString()
    });
  }

  localStorage.setItem("hostelRecords",JSON.stringify(records));
  alert("Record saved successfully");

  form.reset();
  submitBtn.disabled=true;
  editIndex=-1;
  info.innerText="";
  resetRequired();
};
</script>

</body>
</html>
