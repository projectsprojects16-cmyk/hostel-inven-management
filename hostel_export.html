<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Export</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
}
header{
  background:#0f766e;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;font-size:18px;}
header button{
  background:#fff;
  color:#0f766e;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.container{padding:15px;}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
label{font-weight:bold;display:block;margin-top:12px;}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  color:#fff;
}
.csv{background:#0f766e;}
.pdf{background:#2563eb;}
.report{
  margin-top:20px;
  padding:15px;
  border:1px solid #e5e7eb;
  border-radius:10px;
}
.report img{
  width:100%;
  max-width:300px;
  margin-top:10px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h2>Hostel Export</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
<div class="card">

<label>Search by Emp ID</label>
<input type="text" id="searchEmp">

<button class="pdf" onclick="exportPDF()">Export PDF</button>

<label>From Date</label>
<input type="date" id="fromDate">

<label>To Date</label>
<input type="date" id="toDate">

<button class="csv" onclick="exportCSV()">Export CSV</button>

<div id="preview"></div>

</div>
</div>

<script>
/* ===== Login Protection ===== */
if(!localStorage.getItem("loggedInUser")){
  location.href="index.html";
}

const loginUser = localStorage.getItem("loggedInUser");
const records = JSON.parse(localStorage.getItem("hostelRecords")) || [];

/* ===== Filter ===== */
function filteredRecords(){
  const emp = searchEmp.value.trim();
  const from = fromDate.value ? new Date(fromDate.value) : null;
  const to = toDate.value ? new Date(toDate.value) : null;

  return records.filter(r=>{
    if(emp && r.empId !== emp) return false;

    const t = new Date(r.time);
    if(from && t < from) return false;
    if(to && t > new Date(to.getTime()+86400000)) return false;

    return true;
  });
}

/* ===== CSV ===== */
function exportCSV(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  let csv =
"Hostel,Emp ID,Name,Department,Emergency Name,Relation,Mobile,Address,Join Date,Leave Date,Entered By,Time\n";

  data.forEach(r=>{
    csv += [
      r.hostelName,
      r.empId,
      r.empName,
      r.department,
      r.emergencyName,
      r.emergencyRelation,
      r.mobile,
      r.address,
      r.joinDate,
      r.leaveDate || "",
      loginUser,
      r.time
    ].join(",") + "\n";
  });

  download(csv,"hostel_export.csv","text/csv");
}

/* ===== PDF ===== */
function exportPDF(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  const r = data[0];

  const html = `
  <div style="font-family:Arial;padding:20px">
    <h2 style="color:#0f766e">Hostel Record</h2>
    <p><b>Emp ID:</b> ${r.empId}</p>
    <p><b>Name:</b> ${r.empName}</p>
    <p><b>Hostel:</b> ${r.hostelName}</p>
    <p><b>Department:</b> ${r.department}</p>
    <p><b>Emergency Contact:</b> ${r.emergencyName} (${r.emergencyRelation})</p>
    <p><b>Mobile:</b> ${r.mobile}</p>
    <p><b>Address:</b> ${r.address}</p>
    <p><b>Join Date:</b> ${r.joinDate}</p>
    <p><b>Leave Date:</b> ${r.leaveDate || "-"}</p>
    <p><b>Entered By:</b> ${loginUser}</p>
    <hr>
    <h3>CNIC Picture</h3>
    <img src="${r.cnicPic}" width="300"><br><br>
    <h3>Employee Card</h3>
    <img src="${r.empCardPic}" width="300">
  </div>
  `;

  const w = window.open("");
  w.document.write(html);
  w.print();
}

/* ===== Download ===== */
function download(content, filename, type){
  const a = document.createElement("a");
  const blob = new Blob([content],{type:type});
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
}

/* ===== Back ===== */
function goBack(){
  location.href="hostel.html";
}
</script>

</body>
</html>
