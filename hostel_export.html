<script>
if(!localStorage.getItem("loggedInUser")){
  window.location.href="index.html";
}

const records = JSON.parse(localStorage.getItem("hostelRecords")) || [];

function filteredRecords(){
  const emp = document.getElementById("searchEmp").value.trim();
  const from = fromDate.value ? new Date(fromDate.value) : null;
  const to = toDate.value ? new Date(toDate.value) : null;

  return records.filter(r=>{
    if(emp && r.empId !== emp) return false;

    const t = new Date(r.createdAt);
    if(from && t < from) return false;
    if(to && t > to) return false;

    return true;
  });
}

/* ================= CSV ================= */
function exportCSV(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  const headers = [
    "Hostel Name","Emp ID","Emp Name","Department","Sub Department",
    "Mobile","Address","Join Date","Leave Date","Created At"
  ];

  let csv = headers.join(",") + "\n";

  data.forEach(r=>{
    csv += [
      r.hostelName,
      r.empId,
      r.empName,
      r.department,
      r.subDepartment,
      r.mobile,
      r.address,
      r.joinDate,
      r.leaveDate || "",
      r.createdAt
    ].join(",") + "\n";
  });

  download(csv,"hostel_export.csv","text/csv");
}

/* ================= PDF ================= */
function exportPDF(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  const r = data[0];

  const html = `
  <h2>Hostel Record</h2>
  <p><b>Emp ID:</b> ${r.empId}</p>
  <p><b>Name:</b> ${r.empName}</p>
  <p><b>Hostel:</b> ${r.hostelName}</p>
  <p><b>Department:</b> ${r.department}</p>
  <p><b>Sub Department:</b> ${r.subDepartment}</p>
  <p><b>Mobile:</b> ${r.mobile}</p>
  <p><b>Address:</b> ${r.address}</p>
  <p><b>Join Date:</b> ${r.joinDate}</p>
  <p><b>Leave Date:</b> ${r.leaveDate || "-"}</p>
  <p><b>Created At:</b> ${r.createdAt}</p>
  <hr>
  <img src="${r.cnicPic}" width="300"><br><br>
  <img src="${r.empCardPic}" width="300">
  `;

  const win = window.open("");
  win.document.write(html);
  win.print();
}

/* ================= IMAGES ================= */
function exportImages(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  const r = data[0];
  download(r.cnicPic, `${r.empId}_CNIC.png`);
  download(r.empCardPic, `${r.empId}_EMP_CARD.png`);
}

function download(content, filename, type){
  const a = document.createElement("a");
  const blob = content.startsWith("data:")
    ? content
    : new Blob([content],{type:type});
  a.href = content.startsWith("data:") ? content : URL.createObjectURL(blob);
  a.download = filename;
  a.click();
}

function goBack(){
  window.location.href="hostel.html";
}
</script>
