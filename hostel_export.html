<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Export</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
}
header{
  background:#0f766e;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;font-size:18px;}
header button{
  background:#fff;
  color:#0f766e;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.container{padding:15px;}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
label{font-weight:bold;display:block;margin-top:12px;}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  color:#fff;
}
.csv{background:#0f766e;}
.pdf{background:#2563eb;}
</style>
</head>

<body>

<header>
  <h2>Hostel Export</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
<div class="card">

<label>Search by Emp ID</label>
<input type="text" id="searchEmp">

<button class="pdf" onclick="exportPDF()">Export PDF</button>

<label>From Date</label>
<input type="date" id="fromDate">

<label>To Date</label>
<input type="date" id="toDate">

<button class="csv" onclick="exportCSV()">Export CSV</button>

</div>
</div>

<script>
/* ===== Login Protection ===== */
if(!localStorage.getItem("loggedInUser")){
  window.location.href="index.html";
}

const loginUser = localStorage.getItem("loggedInUser");

/* ===== Load Records ===== */
const records = JSON.parse(localStorage.getItem("hostelRecords")) || [];

/* ===== Filter ===== */
function filteredRecords(){
  const emp = searchEmp.value.trim();
  const from = fromDate.value ? new Date(fromDate.value) : null;
  const to = toDate.value ? new Date(toDate.value) : null;

  return records.filter(r=>{
    if(emp && r.empId !== emp) return false;

    const d = new Date(r.joinDate);
    if(from && d < from) return false;
    if(to && d > to) return false;

    return true;
  });
}

/* ===== CSV EXPORT ===== */
function exportCSV(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  let csv =
"Entered By,Hostel,Emp ID,Name,Department,Mobile,Address,Join Date,Leave Date\n";

  data.forEach(r=>{
    csv += [
      loginUser,
      r.hostelName,
      r.empId,
      r.empName,
      r.department,
      r.mobile,
      r.address,
      r.joinDate,
      r.leaveDate || ""
    ].join(",") + "\n";
  });

  download(csv,"hostel_export.csv","text/csv");
}

/* ===== PDF EXPORT (FIXED DESIGN + IMAGES) ===== */
function exportPDF(){
  const data = filteredRecords();
  if(!data.length){ alert("No data found"); return; }

  const r = data[0];

  const html = `
  <html>
  <head>
  <title>Hostel Record</title>
  <style>
    body{font-family:Arial;padding:20px;}
    h2{color:#0f766e;}
    p{margin:6px 0;}
    .img-box{display:flex;gap:20px;margin-top:20px;}
    img{width:45%;border:1px solid #ccc;}
  </style>
  </head>
  <body>

  <h2>Hostel Record</h2>
  <p><b>Entered By:</b> ${loginUser}</p>
  <p><b>Emp ID:</b> ${r.empId}</p>
  <p><b>Name:</b> ${r.empName}</p>
  <p><b>Hostel:</b> ${r.hostelName}</p>
  <p><b>Department:</b> ${r.department}</p>
  <p><b>Mobile:</b> ${r.mobile}</p>
  <p><b>Address:</b> ${r.address}</p>
  <p><b>Join Date:</b> ${r.joinDate}</p>
  <p><b>Leave Date:</b> ${r.leaveDate || "-"}</p>

  <div class="img-box">
    <img src="${r.cnicPic}">
    <img src="${r.empCardPic}">
  </div>

  </body>
  </html>
  `;

  const w = window.open("");
  w.document.write(html);
  w.document.close();
  w.print();
}

/* ===== Download Helper ===== */
function download(content, filename, type){
  const a = document.createElement("a");
  const blob = new Blob([content],{type:type});
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
}

/* ===== Back ===== */
function goBack(){
  window.location.href="hostel.html";
}
</script>

</body>
</html>
